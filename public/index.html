<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Burgers!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <meta name="google-signin-client_id" content="219205541710-i69iselndtusj0hh4ns8cc15duohihlb.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


		<script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
        <script src="/assets/js/script.js"></script>
        

        <script id="page-template" type="text/x-handlebars-template">
            <style>
                .g-signin2{
                    margin-left: 500px;
                    margin-top: 200px;
        
                }
            </style>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
        <h1 class="text-center">Burgers!</h1>
        
        <div class="text-center">
            <img src="http://www.aioliburger.com/wp-content/uploads/2016/08/Aioli-Gourmet-Burgers-1.jpg" class="rounded" alt="...">
          </div>
          <div class="row justify-content-center">
                <div class="col-4 font-weight-bold">
                        Eat That Burger!
                        <ul>
                                {{#each burgers}}
                                    {{#unless devoured}}
                                        {{> burger-block devour=true}}
                                    {{/unless}}
                                {{/each}}
                            </ul>
                </div>
                <div class="col-4 font-weight-bold">
                        Don't Eat That Burger!
                        <ul>
                                {{#each burgers}}
                                    {{#if devoured}}
                                        {{> burger-block devour=false}}
                                    {{/if}}
                                {{/each}}
                            </ul>
                        
                </div>
              </div>
              
        <h2>Add a Burger</h2>

        <form class="create-form">
            <div class="form-group">
                <label for="ca">Burger Name:</label>
                <input type="text" id="ca" name="name">
            </div>

            <div class="form-group">
                <label for="devoured">Devoured?</label><br>
                <input type="radio" name="devoured" value="1" checked> Don't Devoured!<br>
                <input type="radio" name="devoured" value="0">  Devoured
            </div>
            
            <button type="submit" class="btn btn-primary">Add Burger</button>
          
        </form>
    </script>

    <script id="burgers-block-partial" type="text/x-handlebars-template">
        <li>
            {{name}}

            <button class="change-devour" data-id="{{id}}" data-newdevour="{{devour}}">
                {{#if devour}}Stop Eating!{{else}}EAT TIME!!{{/if}}
            </button>

            <button class="delete-burger" data-id="{{this.id}}">DELETE!</button>
        </li>
    </script>

</head>


<body>
    <div id="app"></div>
</body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</html>
